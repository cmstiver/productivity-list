<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=900">
    <title>Productivity List</title>
</head>
<body>
    <div id="sidenav">
        <h1>New Task:</h1>
        <div id="createtask">
            <input type="text" id="title-input" class="text-input" placeholder="Title">
            <input type="text" id="desc-input" class="text-input" placeholder="Description">
            <input type="date" id="date-input" class="text-input" name="trip-start" value="">
            <button id="create-task">Create Task</button>
        </div>
    </div>
    <div id="groups">
        <div id="grouplist"></div>
        <div class="addgroupbutton">
            <input type="text" placeholder="Enter Group" id="group-input">
            <button id="addgroup">+</button>
            <button id="deletegroup">-</button>
        </div>
    </div>
    <div id="list"></div>
    <script src="main.js"></script>
</body>
</html>

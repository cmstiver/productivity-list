<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity List</title>
</head>
<body>
    <div id="sidenav">
        <h1 style="color: white;">New Task:</h1>
        <div id="createtask">
            <input type="text" id="title-input" class="text-input" placeholder="Title">
            <input type="text" id="desc-input" class="text-input" placeholder="Description">
            <input type="date" id="date-input" class="text-input" name="trip-start" value="">
            <button id="create-task">Create Task</button>
        </div>
        <div id="groups">
            <div id="grouplist"></div>
            <div class="groupbutton">
                <input type="text" id="group-input">
                <p id="addgroup">+</p>
            </div>
        </div>
    </div>
    <div id="list"></div>
    <script src="main.js"></script>
</body>
</html>
